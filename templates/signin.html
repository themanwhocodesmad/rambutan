{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Orion Conquest</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        #sidebar {
            position: fixed;
            top: 0;
            right: -50%;
            width: 50%;
            height: 100%;
            transition: right 0.3s;
            z-index: 1050; /* To ensure the sidebar appears above the content */
        }
        #sidebar.open {
            right: 0;
        }
        #sidebarCollapse {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1051; /* To ensure the button appears above the sidebar */
        }
        .header-logo {
            max-width: 150px; /* Adjust as needed */
        }
        .header-title {
            font-family: 'Arial', sans-serif; /* Choose a modern font */
            font-size: 2rem;
            color: #333; /* Or any color you prefer */
        }
    </style>
</head>
<body>

    <div id="sidebarCollapse">
        &#9776;
    </div>

    <div id="sidebar">
        <!-- Sidebar Content -->
    </div>

    <div id="content" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-header text-center">
                        <img src="/static/images/logo.png" alt="Logo" class="header-logo">
                    </div>
                    <div class="card-body text-center">
                        <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-lg">
                            <i class="fab fa-google"></i> Sign In with Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Your Content -->
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('open');
            });
        });
    </script>

</body>
</html>
